<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parrot</title>
    <meta name="description" content="Parrot">
    <meta name="author" content="Jonathan Pressler">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="{{ url_for('static', filename='style/index.css') }}" as="style" onload="this.rel='stylesheet'">
    <!-- <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container lcd-display mt-4">
        <input type="hidden" id="server_ip" value="{{ server_ip }}">
        <div class="row d-flex align-items-center">
            <div class="col d-flex justify-content-center">
                <h1 id="my_callsign">{{ callsign }}</h1>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <p id="indicator">○</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="date"></p>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center g-0">
            <div class="col-3">
                <p id="source"></p>
            </div>
            <div class="col-3">
                <p id="callsign"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="reflector"></p>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="call_log">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <div>
                    <button type="button" class="btn btn-primary mr-2" id="clear_log">Clear Log</button>
                    <button type="button" class="btn btn-primary" id="expansion_button">▼</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Source</th>
                            <th scope="col">Callsign</th>
                        </tr>
                    </thead>
                    <tbody id="log_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/parrot.js')}}"></script>
<script src="{{ url_for('static', filename='js/layout.js')}}"></script>
</body>
</html>
