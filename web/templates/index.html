<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parrot</title>
    <meta name="description" content="Parrot">
    <meta name="author" content="Jonathan Pressler">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container d-flex align-items-center justify-content-between flex-column lcd-display mt-4">
        <input type="hidden" id="server_ip" value="{{ server_ip }}">
        <h1 id="my_callsign">{{ callsign }}</h1>
        <br>
        <p id="date"></p>
        <p id="source"></p>
        <p id="callsign"></p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Source</th>
                            <th scope="col">Callsign</th>
                        </tr>
                    </thead>
                    <tbody id="log_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/watch_log.js')}}"></script>
</body>
</html>
